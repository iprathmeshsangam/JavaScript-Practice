<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
    <div class="root">
        <h2>Javascript practice </h2>
    </div>

    <script>

           // Fizz Buzz dare 

           function fbd(){
                for(let i=0; i <= 100;i++){

                    if(i % 3 ==0){
                        console.log("Fizz");
                    }else if(i % 5 == 0){
                        console.log("Buzz");
                    }
                    else(console.log(i));
                }
           }

           fbd();
    </script>
</body>
</html>
